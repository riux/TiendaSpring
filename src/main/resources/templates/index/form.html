
<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout}">

<head>
<meta charset="UTF-8" />
<title>Ejemplo</title>
</head>
<body>

	<div class="top-brands" data-layout-fragment="content1">
		<div>

			<form th:action="@{/home/agregar}" th:object="${person}" method="post">
				<p>NOMBRE: <input type="text" th:field="*{name}"/></p>
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error al ingresar el nombre</p>
				<p>EDAD: <input type="text" th:field="*{age}"/></p>
				<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error al ingresar la edad</p>
				
				<p> <input type="submit" value="Enviar" /> </p>
			</form>
		</div>
		<div class="newproducts-w3agile" data-layout-fragment="content2">
		</div>
</body>
</html>
