<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout_admin}">
<head>
<meta charset="utf-8" />

<title>Lista Categoría</title>

</head>

<body>

<div class="top-brands" data-layout-fragment="content1">
	<div class="container">

		<h1>Bien benido, <span th:text="${usuario}"></span></h1>

		<br />

		<a th:href="@{/categoria/agregarform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Agregar Categoría
			</button>
		</a>
		<form th:action="@{/index}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Salir
			</button>
		</form>

		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nº</th>
						<th>Categoría</th>
						<th>Estado</th>
						<th>Actions</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="categoria,iterationStatus : ${categorias}">
						<td th:text="${iterationStatus.count}">1</td>
						<td th:text="${categoria.nombre}"></td>
						<td th:text="${categoria.estado}"></td>
						<td>
						<a th:href="@{/categoria/agregarform?id=__${categoria.id}__}">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							</a>
							<a th:href="@{/categoria/eliminar?id=__${categoria.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>
	<div th:if="${result == 1}" class="alert alert-success" role="alert">
		Categoría agregada</div>
	<div th:if="${result == 0}" class="alert alert-danger" role="alert">
		Ocurrio un error al agregar</div>
</div>
</body>
</html>
